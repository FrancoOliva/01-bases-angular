<h3>Agregar</h3>
<hr>

<form (ngSubmit)="agregar()">
    <!-- [value]="nuevo.nombre" (input)="cambiarNombre($event)" -> esto se puede reemplazar con un NgModel -->
    <input type="text" placeholder="Nombre personaje" name="nombre" [(ngModel)]="nuevo.nombre">

    <input type="number" placeholder="Poder" name="poder" [(ngModel)]="nuevo.poder">
    <button type="submit">Agregar</button>
</form>
